<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="registration/">
        <p>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </p>
        <p>
            <p>Select a Race:</p>
            <input type="radio" id="fun_race" name="race_type" value="1" checked>
            <label for="fun_race">Fun Run 5k</label>
            <br>
            <input type="radio" id="half_marathon" name="race_type" value="2">
            <label for="half_marathon">Half Marathon</label>
            <br>
            <input type="radio" id="full_marathon" name="race_type" value="3">
            <label for="full_marathon">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </p>
        <p>
            <label for="age_group">Select Age Group</label>
            <select name="age_group" id="age_group">
                <option value="1">under 18</option>
                <option value="2">18-30</option>
                <option value="3">30-50</option>
                <option value="4">50+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>
</html>
